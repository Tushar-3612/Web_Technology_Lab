<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ahilyanagar Weather</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, Helvetica, sans-serif;
      background: radial-gradient(circle at top, #a1c4fd, #c2e9fb);
    }

    .card {
      width: 350px;
      background: #ffffff;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    .card h2 {
      margin: 5px 0 15px 0;
      font-size: 22px;
      color: #222;
    }

    .icon {
      width: 90px;
      height: 90px;
    }

    .temp {
      font-size: 42px;
      font-weight: 700;
      color: #0066cc;
      margin: 10px 0;
    }

    .status {
      font-size: 18px;
      font-style: italic;
      margin-bottom: 20px;
      color: #444;
    }

    .extra {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .box {
      background: #eef5ff;
      border-radius: 12px;
      padding: 12px;
      font-size: 14px;
      color: #333;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(15px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="card" id="weatherBox">
    <h2>Fetching Weather...</h2>
  </div>

  <script>
  const KEY = "d50910772f254a4d830125023251404";  // apna WeatherAPI key
  const CITY = "Ahmednagar, Maharashtra";   // Correct location for Ahilyanagar
  const ENDPOINT = `https://api.weatherapi.com/v1/current.json?key=${KEY}&q=${CITY}`;

  async function loadWeather() {
    const box = document.getElementById("weatherBox");
    try {
      const response = await fetch(ENDPOINT);
      const weather = await response.json();

     
      box.innerHTML = `
        <h2>${weather.location.name}, ${weather.location.region}</h2>
        <img class="icon" src="https:${weather.current.condition.icon}" alt="icon">
        <div class="temp">${weather.current.temp_c}¬∞C</div>
        <div class="status">${weather.current.condition.text}</div>
        <div class="extra">
          <div class="box">üå¨Ô∏è ${weather.current.wind_kph} kph</div>
          <div class="box">üíß ${weather.current.humidity}%</div>
        </div>
      `;
    } catch (e) {
      console.error(e);
      box.innerHTML = `<h2>Weather Data Not Available </h2>`;
    }
  }

  loadWeather();
</script>
</body>
</html>
