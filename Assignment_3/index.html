<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn1">Add data</button>
    <div id="output"></div>

    <script>
        document.getElementById("btn1").addEventListener("click", () => {
            let p = fetch("https://jsonplaceholder.typicode.com/todos");
            
            p.then((response) => {
                console.log("p", p);
                let p1 = response.json();
                console.log("p1", p1);

                p1.then((result) => {
                    console.log(result);

                    // Table start
                    let table = `<table border="1" cellpadding="5">
                                    <tr>
                                        <th>ID</th>
                                        <th>Title</th>
                                        <th>Completed</th>
                                    </tr>`;
                    
                    result.forEach(item => {
                        table += `<tr>
                                    <td>${item.id}</td>
                                    <td>${item.title}</td>
                                    <td>${item.completed}</td>
                                  </tr>`;
                    });

                    table += "</table>";

                    document.getElementById("output").innerHTML = table;
                });
            });  
        });
    </script>
</body>
</html>
